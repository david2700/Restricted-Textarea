<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="A restricted textarea interface that allows users to input text with character limitations">
    <meta name="keywords" content="textarea, character limit, input validation, UI component, text input">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for social sharing -->
    <meta property="og:title" content="Restricted Textarea UI">
    <meta property="og:description" content="A restricted textarea interface that allows users to input text with character limitations">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Restricted Textarea UI">

    <title>Restricted Textarea UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Write Your Message</h1>
        <div class="textarea-wrapper">
            <textarea id="restricted-textarea" maxlength="200" placeholder="start typing...">
            </textarea>
            <div class="counter-wrapper">
                <span id="char-counter">0</span>
                <span>/ 200</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
